name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - dev
      - main

permissions:
  contents: write

jobs:
  # Run tests + linters in parallel across modules
  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [simba, websocket, telemetry]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Setup Node (for scripts)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node deps
        run: npm ci

      - name: Run tests for module
        run: |
          if [ "${{ matrix.module }}" = "simba" ]; then
            go test -v ./...
          else
            cd ${{ matrix.module }}
            go test -v ./...
          fi

      - name: Run golangci-lint for simba
        if: ${{ matrix.module == 'simba' }}
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: ./

      - name: Run golangci-lint for submodule
        if: ${{ matrix.module != 'simba' }}
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: ./${{ matrix.module }}

  # Compute tag only after checks succeed
  compute_tag:
    needs: checks
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.export_tag.outputs.new_tag }}
      should_release: ${{ steps.check_commits.outputs.should_release }}
      release_notes: ${{ steps.generate_notes.outputs.release_notes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node deps
        run: npm ci

      - name: Check for conventional commits
        id: check_commits
        run: |
          HAS_COMMITS=$(node ./scripts/has-conventional-commits.js)
          echo "should_release=$HAS_COMMITS" >> $GITHUB_OUTPUT
          if [ "$HAS_COMMITS" = "false" ]; then
            echo "No conventional commits found since last tag. Skipping release."
          else
            echo "Conventional commits found. Proceeding with release."
          fi

      - name: Generate release notes
        id: generate_notes
        if: steps.check_commits.outputs.should_release == 'true'
        run: |
          NOTES=$(node ./scripts/generate-release-notes.js)
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get latest stable tag
        id: latest_stable
        if: steps.check_commits.outputs.should_release == 'true'
        run: |
          node ./scripts/get-latest-stable.js > /tmp/latest-stable.txt
          echo "latest_stable=$(cat /tmp/latest-stable.txt)" >> $GITHUB_OUTPUT

      - name: Compute dev tag (dev only)
        id: compute_dev
        if: ${{ startsWith(github.ref, 'refs/heads/dev') && steps.check_commits.outputs.should_release == 'true' }}
        run: |
          node ./scripts/compute-dev-tag.js "${{ steps.latest_stable.outputs.latest_stable }}" > /tmp/dev-tag.txt
          echo "new_tag=$(cat /tmp/dev-tag.txt)" >> $GITHUB_OUTPUT

      - name: Set new tag for main (from semantic calculation)
        id: set_main_tag
        if: ${{ startsWith(github.ref, 'refs/heads/main') && steps.check_commits.outputs.should_release == 'true' }}
        run: |
          node ./scripts/compute-next-stable.js > /tmp/next-stable.txt
          STABLE="$(cat /tmp/next-stable.txt)"
          NEW_TAG="v${STABLE}"
          echo "new_tag=${NEW_TAG}" >> $GITHUB_OUTPUT

      - name: Export NEW_TAG
        id: export_tag
        if: steps.check_commits.outputs.should_release == 'true'
        run: |
          set -euo pipefail
          # prefer compute_dev, then set_main_tag
          NEW_TAG="${{ steps.compute_dev.outputs.new_tag }}"
          if [ -z "$NEW_TAG" ]; then
            NEW_TAG="${{ steps.set_main_tag.outputs.new_tag }}"
          fi
          if [ -z "$NEW_TAG" ]; then
            echo "ERROR: No tag computed despite should_release=true"
            exit 1
          fi
          echo "Computed NEW_TAG=${NEW_TAG}"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

  # Create root tag and release using minimal bash + action
  release_simba:
    needs: compute_tag
    if: needs.compute_tag.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    env:
      NEW_TAG: ${{ needs.compute_tag.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release new version of Simba
        run: |
          set -euo pipefail
          NEW_TAG="${{ env.NEW_TAG }}"
          if [ -z "$NEW_TAG" ]; then
            echo 'No valid NEW_TAG found, aborting.'
            exit 1
          fi
          REPO_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git config user.email "actions@github.com" || true
          git config user.name "github-actions[bot]" || true
          if git ls-remote --tags "$REPO_URL" | grep -q "refs/tags/${NEW_TAG}"; then
            echo "Tag ${NEW_TAG} already exists on remote"
          else
            git tag -a "${NEW_TAG}" -m "Release ${NEW_TAG}" "${GITHUB_SHA}"
            git push "$REPO_URL" "refs/tags/${NEW_TAG}"
          fi

      - name: Create GitHub release for root
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.NEW_TAG }}
          release_name: ${{ env.NEW_TAG }}
          body: ${{ needs.compute_tag.outputs.release_notes }}
          draft: false
          prerelease: true

  # Update submodules, push commits and create module releases in parallel
  release_modules:
    needs: [release_simba, compute_tag]
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        module: [websocket, telemetry]
    env:
      NEW_TAG: ${{ needs.compute_tag.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node deps
        run: npm ci

      - name: Update module dependency, tidy, commit and push
        run: |
          set -euo pipefail
          MODULE="${{ matrix.module }}"
          NEW_TAG="${NEW_TAG}"
          REPO_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          echo "Processing module: $MODULE"
          if [ -z "$NEW_TAG" ]; then
            echo "NEW_TAG is empty, aborting"
            exit 1
          fi
          cd "$MODULE"
          git config user.email "actions@github.com" || true
          git config user.name "github-actions[bot]" || true
          echo "Setting dependency to github.com/${{ github.repository }}@$NEW_TAG"
          go mod edit -require=github.com/${{ github.repository }}@$NEW_TAG
          # Use default Go proxy and retry on failure
          go mod tidy || (echo "First tidy attempt failed, retrying..." && sleep 5 && go mod tidy)
          git add go.mod go.sum || true
          if git diff --staged --quiet; then
            echo "No dependency changes for $MODULE"
            CHANGED=false
          else
            git commit -m "Bump Simba dependency to ${NEW_TAG}"
            CHANGED=true
          fi
          # Ensure remote branch is up-to-date before pushing to avoid non-fast-forward
          git remote remove origin || true
          git remote add origin "$REPO_URL"
          git fetch origin "${{ github.ref_name }}" || true
          if [ "$CHANGED" = true ]; then
            # Try to rebase local commit(s) on top of remote branch; if that fails, merge instead
            if git rev-parse --verify "origin/${{ github.ref_name }}" >/dev/null 2>&1; then
              if ! git rebase "origin/${{ github.ref_name }}"; then
                echo "Rebase failed, aborting rebase and merging instead"
                git rebase --abort || true
                git merge --no-edit "origin/${{ github.ref_name }}" || true
              fi
            fi
            git push "$REPO_URL" HEAD:refs/heads/${{ github.ref_name }}
          else
            echo "Skipping push for $MODULE because no changes"
          fi
          # decide whether there are semantic-style commits that warrant a module release
          echo "Determining whether module ${MODULE} has release-worthy commits..."
          # get latest module-prefixed tag reachable in the repo
          LATEST_TAG=$(git tag --list "${MODULE}/*" --sort=-creatordate | head -n1 || true)
          if [ -n "$LATEST_TAG" ]; then
            RANGE="$LATEST_TAG..HEAD"
          else
            # if no previous module tag, compare against remote branch baseline
            git fetch origin "${{ github.ref_name }}" || true
            RANGE="origin/${{ github.ref_name }}..HEAD"
          fi
          echo "Using commit range: $RANGE"
          # collect commit subjects touching this module (we are inside module dir)
          COMMITS=$(git log --pretty=%s $RANGE -- . 2>/dev/null || true)
          echo "Commits in range:\n$COMMITS"
          # exclude the auto bump commit and look for conventional commit types
          if echo "$COMMITS" | grep -v "Bump Simba dependency to" | grep -E '^(feat|fix|perf|refactor|docs|chore|build|ci|test)(\(.+\))?(!)?:' >/dev/null 2>&1; then
            echo "Found semantic-style commits, will create module tag and release"
            echo "SHOULD_RELEASE=true" >> $GITHUB_ENV
            TAG="${MODULE}/${NEW_TAG}"
            if git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "Tag $TAG already exists locally"
            else
              git tag -a "$TAG" -m "$TAG" HEAD
            fi
            git push "$REPO_URL" "refs/tags/$TAG"
            # Generate release notes for this module
            cd /
            cd "$GITHUB_WORKSPACE"
            NOTES=$(node ./scripts/generate-module-release-notes.js "$MODULE")
            echo "MODULE_RELEASE_NOTES<<EOF" >> $GITHUB_ENV
            echo "$NOTES" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "No semantic-style commits found for module ${MODULE}; skipping tag and release"
            echo "SHOULD_RELEASE=false" >> $GITHUB_ENV
          fi

      - name: Create GitHub release for module
        if: env.SHOULD_RELEASE == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ matrix.module }}/${{ env.NEW_TAG }}
          release_name: ${{ matrix.module }}/${{ env.NEW_TAG }}
          body: ${{ env.MODULE_RELEASE_NOTES }}
          draft: false
          prerelease: true
